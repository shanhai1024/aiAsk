# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*' # 当你推送以 v 开头的标签时触发

permissions:
  contents: write # 必须赋予写入权限以创建 Release

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有历史记录，以便生成 Changelog

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # 根据你的 go.mod 版本调整

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 自动调用的 GitHub 令牌