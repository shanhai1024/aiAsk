# GoReleaser 配置文件 - 生产环境正式版
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/ask
    binary: ask
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.Version={{.Version}} # 动态注入 Git Tag 作为版本号
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

# Homebrew 分发配置
brews:
  - name: ask
    repository:
      owner: shanhai1024
      name: homebrew-ask
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

    directory: Formula
    homepage: "https://github.com/shanhai1024/aiAsk"
    description: "Your AI Terminal Expert | 你的 AI 终端指令专家"
    license: "MIT"

    install: |
      bin.install "ask"

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "merge"