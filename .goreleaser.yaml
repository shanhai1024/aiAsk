version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/ask/main.go
    binary: ask
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.Version={{.Version}} # 核心注入逻辑
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

# 补充：如果有 Homebrew Tap，可以在这里配置
# brews:
