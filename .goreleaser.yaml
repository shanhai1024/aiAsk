#     repository:
#       owner: shanhai1024
#       name: homebrew-tap
#     install: |
#       bin.install "ask"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"